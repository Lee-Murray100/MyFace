<!DOCTYPE HTML>
<html>

	<head>
	    <title>Satoko's MyFace Page</title>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <link rel="stylesheet" href="main.css" />
	    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	    <script src="handlebars-v4.0.11.js"></script>
	    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

	    <script src="./routing.js" defer></script>
	    <script src="./blogs.js" defer></script>
	    <script src="./aboutMe.js" defer></script>
	    <script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container-fluid">
		    <header class="fixed-top page-header">
		        <img src="images/myface_logo.png" class="logo" />
		    </header>

		    <section class="content-wrapper">
		        <div class="row">
		            <section class="center col-md-10">
		                <div id="coverOuter">
		                </div>
		                <div id="profileOuter">
		                </div>
		                <nav class="navbar">
		                	<ul class="nav">
		                        <li class="nav-item">
		                        	<a class="nav-link" href="#">blog</a>
		                        </li>
		                        <li class="nav-item">
		                        	<a class="nav-link" href="#">gallery</a>
		                       	</li>
		                    </ul>
		                </nav>
		            </section>
		        </div>

				<div id="app-placeholder"></div>

		    </section>
		</div>

	<!-- script tags for pages -->

		<script id="blog-page" type="text/x-handlebars-template">           	
	        <div class="row">
	            <section class="center col-md-10 content">
	                <aside class="user-info col-lg-4 col-md-5">
	                	<div id="about-placeholder"></div>
	            	</aside>
	  			    <main class="blog col-lg-8 col-md-7">
	               		<div id="blog-placeholder"></div>
	               	</main>
	            </section>
	   	</script>

	   	<script id="gallery-page" type="text/x-handlebars-template">
	   		<div id="about-me-placeholder"></div>
	   		<div id="gallery-placeholder"></div>
	   	</script>

	<!-- script tags for templates -->               	

	    <script id="cover-img-template" type="text/x-handlebars-template">
	    	<div class="entry">
	            <div class="body">
	            	<img src="{{coverImg}}" class="cover-img" />
	            </div>
	        </div>
	    </script>
	    <script id="profile-img-template" type="text/x-handlebars-template">
	    	<div class="entry">
	            <div class="body">
	            	<img src="{{profileImg}}" class="profile-img" />
	            </div>
	        </div>
	    </script>
	    <script id="about-template" type="text/x-handlebars-template">
	        <div class="entry">
	            <div class="body">
	            	<header class="content-header">
	            		<div id="aboutHeader" class="icon-wrap"><i class="fas fa-sort-down"></i></div> about
	            	</header>
	                <ul id="aboutList" class="about-list">
	                    <li>name: <input id="input" label="name" value="{{name}}" readonly><span class='pencil'>&#9998</span></li>
	                    <li>location: <input label="location" value="{{location}}" readonly><span class='pencil'>&#9998</span></li>
	                    <li>birthday: <input label="birthday" value="{{birthday}}" readonly><span class='pencil'>&#9998</span></li>
	                    <li>occupation: <input label="occupation" value="{{occupation}}" readonly><span class='pencil'>&#9998</span></li>
	                    <li>relationship status: <input label="relationshipStatus" value="{{relationshipStatus}}" readonly><span class='pencil'>&#9998</span></li>
	                    <li>interested in: <input label="interestedIn" value="{{interestedIn}}" readonly><span class='pencil'>&#9998</span></li>
	                </ul>
	            </div>
	        </div>
	    </script>
	    <script id="blog-template" type="text/x-handlebars-template">
	    	<div class="blog-container">
	    		    <div class="new-post">
	                	<header class="content-header">write something!</header>
	                	<div class="article-div">
	                		<form class="blog-input" id="blogForm">
	                			<input type="text" name="title" id="title" placeholder="topic" />
	                			<textarea name="content" placeholder="content" id="content"></textarea>
	        					<button class="submit-button" form="blogForm" value="submit">Submit</button>
	                		</form>
	                	</div>
	                </div>
	                <div class="article">

		                {{#each this}}
	                	<div class="post-container">
		                	<header class="content-header">{{title}} <time datetime="2014-08-03">(8/3/2014)</time></header>
		                	<div class="article-div">
		                		<ul class="article-content">
		                			<li>{{content}}</li>
		                			<li>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</li>
		                			<li>
		                				<form>
		                					<input class="comment" type="text" placeholder="enter your comment here" />
		                				</form>
		                			</li>
		                		</ul>
		                	</div>
		        		</div>
						{{/each}}
	                </div>

	    	</div>
	    </script>


	</body>

</html>
